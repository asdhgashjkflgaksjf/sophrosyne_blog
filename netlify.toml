[build]
  publish = "dist"
  command = "npm run build"

# Fix MIME type untuk JavaScript modules
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.jsx"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# SPA routing - redirect semua routes ke index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Admin CMS tidak perlu redirect
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
